<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <span id="alert-warning">
              <div class="alert alert-warning" role="alert">Выберите период - после чего можно сформировать отчет !</div>
            </span>

            <table class="table">
                <tr>
                    <td>
<!--                        <a class="btn btn-block btn-lg btn-info" onclick="app.addSelectUser();" id="btn_manager">Выбрать ответственного</a>-->
                    </td>
                    <td align="center">
                        <label for="from">From</label>
                        <input type="text" id="from" name="from">
                        <label for="to">to</label>
                        <input type="text" id="to" name="to">
                    </td>
                    <td><a class="btn btn-block btn-lg btn-warning" onclick="app.runGeneration();" id="btn_generation" title="btn_generation">Сформировать</a></td>

                    <td colspan="3">

                    </td>

                <tr>

                </tr>

        </div>
    </div>




    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript" src="js/application.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            var dateFormat = "mm/dd/yy",
                from = $( "#from" )
                    .datepicker({
                        defaultDate: "0",
                        changeMonth: true,
                        numberOfMonths: 2
                    })
                    .on( "change", function() {
                        to.datepicker( "option", "minDate", getDate( this ) );
                    }),
                to = $( "#to" ).datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 2
                })
                    .on( "change", function() {
                        from.datepicker( "option", "maxDate", getDate( this ) );
                    });

            function getDate( element ) {
                var date;
                try {
                    date = $.datepicker.parseDate( dateFormat, element.value );
                } catch( error ) {
                    date = null;
                }

                return date;
            }
        } );
    </script>
